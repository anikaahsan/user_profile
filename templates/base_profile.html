<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="row">

            <div class="col-2 card d-flex card justify-content-center shadow p-3 mb-5 bg-body rounded" style="padding: 8vh; margin-top:50px; width:30vh; height:300px;">
                <ul class=" container list-unstyled"  >
                 
                    <li><h2><a href="{% url 'user_profile:profile_view' request.user.username  %}" style="text-decoration:none;"  {% if request.path == url %} class=" nav-pills active"{% endif %}>  View Profile</a> </h2></li>
                     
                    <li><h2><a href="{% url 'user_profile:profile_edit' request.user.username  %}" style="text-decoration:none;"> Edit Profile</a></h2></li>
                       
                </ul>
            </div>
           
            <div class="col card d-flex card justify-content-center shadow p-3 mb-5 bg-body rounded" style="padding:8vh; margin-top:50px; margin-left:2rem;">
                {% block profilecontent %}
                
                {% endblock %}

            </div>


        </div>
    </div>

</body>
</html>
